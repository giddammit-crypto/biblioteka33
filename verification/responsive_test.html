<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0b7930",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-0">

    <div class="mb-4 p-4">
        <h1 class="text-2xl font-bold">Grid Verification</h1>
    </div>

    <!-- Main Container matching index.php -->
    <div class="w-full max-w-[95%] lg:max-w-[90%] xl:max-w-[80%] mx-auto bg-white p-4 border border-blue-500">
        <p class="text-center mb-4 text-blue-500">Main Container (max-w-[95%] lg:max-w-[90%] xl:max-w-[80%])</p>

        <div class="flex flex-col lg:flex-row gap-8 items-start">

            <!-- Sidebar (30%) - Toggle hidden on mobile -->
            <div class="mb-6 hidden lg:flex w-full">
                <button class="bg-primary text-white p-2">Toggle Sidebar</button>
            </div>

            <div class="w-full lg:w-[30%] bg-red-100 p-4 shrink-0">
                Sidebar (30%)
            </div>

            <!-- Content (70%) -->
            <div class="w-full lg:w-[70%] bg-green-100 p-4">
                <p class="mb-4">Content Area</p>

                <!-- Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards -->
                    <div class="bg-slate-300 rounded shadow overflow-hidden">
                        <div class="h-48 md:h-56 bg-gray-500">Image</div>
                        <div class="p-4">Card 1</div>
                    </div>
                    <div class="bg-slate-300 rounded shadow overflow-hidden">
                        <div class="h-48 md:h-56 bg-gray-500">Image</div>
                        <div class="p-4">Card 2</div>
                    </div>
                     <div class="bg-slate-300 rounded shadow overflow-hidden">
                        <div class="h-48 md:h-56 bg-gray-500">Image</div>
                        <div class="p-4">Card 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
