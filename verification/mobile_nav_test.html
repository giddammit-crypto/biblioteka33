<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bottom Nav Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <style>
        .translate-x-full { transform: translateX(100%); }
        .transition-transform { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen relative pb-20">

    <div class="p-4">
        <h1 class="text-2xl font-bold">Mobile Nav Test</h1>
        <p class="mt-4">Bottom navigation bar should be visible below.</p>
        <p>Clicking "Menu" should slide in the overlay.</p>

        <!-- Simulate content -->
        <div class="mt-8 space-y-4">
            <div class="h-32 bg-white rounded shadow"></div>
            <div class="h-32 bg-white rounded shadow"></div>
            <div class="h-32 bg-white rounded shadow"></div>
            <div class="h-32 bg-white rounded shadow"></div>
        </div>
    </div>

    <!-- Mobile Menu Overlay (Simulated) -->
    <div id="mobile-menu" class="fixed inset-0 z-[60] bg-black/40 backdrop-blur-sm transform translate-x-full transition-transform duration-300 lg:hidden flex justify-end">
        <div class="h-full w-full sm:w-[350px] bg-white/95 backdrop-blur-xl shadow-2xl p-6 flex flex-col border-l border-white/20">
            <div class="flex justify-between items-center mb-8">
                <span class="text-lg font-bold">Menu</span>
                <button id="mobile-menu-close" class="p-2 bg-gray-100 rounded-full">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <nav class="space-y-4">
                <a href="#" class="block text-xl font-bold">Link 1</a>
                <a href="#" class="block text-xl font-bold">Link 2</a>
            </nav>
        </div>
    </div>

    <!-- Bottom Nav (Copied structure) -->
    <div class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md border-t border-slate-200 z-50 lg:hidden pb-[env(safe-area-inset-bottom)]">
        <div class="grid grid-cols-4 h-16">
            <a href="#" class="flex flex-col items-center justify-center text-slate-500 hover:text-green-600 transition-colors group">
                <span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">home</span>
                <span class="text-[10px] font-bold mt-1 tracking-wide">Главная</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-slate-500 hover:text-green-600 transition-colors group">
                <span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">newspaper</span>
                <span class="text-[10px] font-bold mt-1 tracking-wide">Новости</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-slate-500 hover:text-green-600 transition-colors group">
                <span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">event</span>
                <span class="text-[10px] font-bold mt-1 tracking-wide">Афиша</span>
            </a>
            <button class="mobile-menu-trigger flex flex-col items-center justify-center text-slate-500 hover:text-green-600 transition-colors group focus:outline-none">
                <span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">menu</span>
                <span class="text-[10px] font-bold mt-1 tracking-wide">Меню</span>
            </button>
        </div>
    </div>

    <script>
        const triggers = document.querySelectorAll('.mobile-menu-trigger');
        const menu = document.getElementById('mobile-menu');
        const close = document.getElementById('mobile-menu-close');

        triggers.forEach(t => t.addEventListener('click', () => {
            menu.classList.remove('translate-x-full');
        }));

        close.addEventListener('click', () => {
            menu.classList.add('translate-x-full');
        });
    </script>

</body>
</html>
