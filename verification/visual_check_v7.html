<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Check V7</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0b7930",
                        secondary: "#1A3C34",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Montserrat", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8 space-y-12">

    <!-- SECTION: Afisha Block (Gradient Style) -->
    <section class="py-16 bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 text-white p-8 md:p-12 rounded-3xl relative overflow-hidden shadow-2xl border border-white/10">
                <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>

                <div class="flex flex-col md:flex-row gap-12 items-center relative z-10">
                    <div class="md:w-1/3 space-y-6">
                        <div class="h-1 w-20 bg-primary"></div>
                        <h2 class="text-4xl md:text-5xl font-display font-bold text-white">Афиша Мероприятий</h2>
                        <p class="text-slate-200 text-lg">Не пропустите самые яркие события...</p>
                    </div>

                    <div class="md:w-2/3 w-full h-[500px] flex gap-4">
                        <!-- Mockup Slide 1 -->
                        <div class="h-full w-1/2 relative rounded-2xl overflow-hidden shadow-xl bg-slate-800">
                            <div class="absolute top-4 left-4 bg-yellow-500 text-slate-900 text-xs font-black uppercase tracking-wider px-3 py-1 rounded shadow-lg transform -rotate-2 z-20">FEATURED</div>
                            <div class="absolute top-0 right-0 overflow-hidden w-32 h-32 pointer-events-none z-20">
                                <div class="absolute top-0 right-0 transform translate-x-[30%] translate-y-[20%] rotate-45 bg-red-600 text-white font-bold text-xs uppercase py-1 px-10 shadow-md w-[150%] text-center">NEW</div>
                            </div>
                            <div class="absolute inset-0 bg-gray-500"></div> <!-- Image placeholder -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent p-8 flex flex-col justify-end">
                                <h3 class="text-2xl font-bold text-white mb-2">Event Title</h3>
                            </div>
                        </div>
                         <!-- Mockup Slide 2 -->
                         <div class="h-full w-1/2 relative rounded-2xl overflow-hidden shadow-xl bg-slate-800">
                            <div class="absolute inset-0 bg-gray-500"></div> <!-- Image placeholder -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent p-8 flex flex-col justify-end">
                                <h3 class="text-2xl font-bold text-white mb-2">Another Event</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
