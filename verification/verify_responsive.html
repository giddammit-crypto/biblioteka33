<!DOCTYPE html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <title>Responsive Verification</title>
</head>
<body class="font-sans antialiased bg-slate-100 text-slate-900">
<!-- Header -->
<header id="masthead" class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-slate-200">
    <div class="w-full max-w-[95%] sm:max-w-[90%] xl:max-w-[85%] 2xl:max-w-[80%] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3 h-full py-2">
                <!-- Mobile Hamburger Button -->
                <button id="mobile-menu-btn" class="lg:hidden p-2 -ml-2 text-slate-600 hover:text-green-700 transition-colors">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>

                <div class="w-10 h-10 bg-green-800 rounded-lg flex items-center justify-center">
                    <span class="material-symbols-outlined text-white">menu_book</span>
                </div>
                <div class="hidden md:block">
                    <p class="text-xs font-bold uppercase tracking-widest text-green-800">Центральная городская</p>
                    <p class="text-sm font-bold">Библиотека</p>
                </div>
            </div>

            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#" class="text-sm font-semibold hover:text-green-700">Главная</a>
                <a href="#" class="text-sm font-semibold hover:text-green-700">Новости</a>
                <a href="#" class="text-sm font-semibold hover:text-green-700">Афиша</a>
                <a href="#" class="text-sm font-semibold hover:text-green-700">Контакты</a>
            </nav>

            <!-- Eye Icon (Moved to far right) -->
            <div class="flex items-center space-x-2 ml-auto">
                <button id="accessibility-button" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-600">
                    <span class="material-symbols-outlined">visibility</span>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="h-screen bg-gray-200 pt-24 flex items-center justify-center">
    <p>Main Content Area</p>
</div>

<!-- Mobile Menu Overlay (Hidden by default) -->
<div id="mobile-menu" class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm transform translate-x-full transition-transform duration-300 lg:hidden">
    <div class="absolute right-0 top-0 h-full w-4/5 max-w-sm bg-white/90 backdrop-blur-md shadow-2xl p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <span class="text-lg font-bold">Меню</span>
            <button id="mobile-menu-close" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <nav class="flex-grow space-y-4 flex flex-col">
             <a href="#" class="text-sm font-semibold">Главная</a>
             <a href="#" class="text-sm font-semibold">Новости</a>
        </nav>
    </div>
</div>

<script>
    // Simple mock for JS functionality
    window.renewal_params = { ajax_url: '#', nonce: '123' };

    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.remove('translate-x-full');
    });
    document.getElementById('mobile-menu-close').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.add('translate-x-full');
    });
</script>

<!-- Mock Book Renewal Script Inclusion -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = window.renewal_params || {};

    // 1. Create Floating Button
    const renewBtn = document.createElement('button');
    renewBtn.id = 'book-renewal-btn';
    renewBtn.className = 'fixed bottom-4 left-4 z-[95] px-6 py-4 rounded-full bg-green-700 text-white font-bold shadow-lg hover:bg-green-800 transition-all duration-300 hover:scale-105 flex items-center gap-2 group';
    renewBtn.innerHTML = `
        <span class="material-symbols-outlined text-2xl">auto_stories</span>
        <span class="hidden group-hover:inline-block transition-all">Продление книг онлайн</span>
    `;
    renewBtn.title = "Продление книг онлайн";
    document.body.appendChild(renewBtn);

    // 2. Create Modal Structure
    const modalOverlay = document.createElement('div');
    modalOverlay.id = 'renewal-modal-overlay';
    modalOverlay.className = 'fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300';

    modalOverlay.innerHTML = `
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl overflow-hidden transform scale-95 transition-transform duration-300 relative max-h-[90vh] flex flex-col">
            <!-- Header -->
            <div class="p-6 relative flex justify-center items-center shrink-0 border-b border-slate-200">
                <h2 class="text-xl font-bold font-display tracking-wider text-center text-green-900">Продление книг онлайн</h2>
                <button type="button" class="modal-close absolute right-4 top-1/2 -translate-y-1/2 text-slate-900 hover:text-red-500 transition-colors p-2">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>

            <!-- Scrollable Body -->
            <div class="p-8 overflow-y-auto custom-scrollbar">
                <p>Form Content Here...</p>
            </div>
        </div>
    `;
    document.body.appendChild(modalOverlay);

    const modalContent = modalOverlay.querySelector('div');

    function openModal() {
        modalOverlay.classList.remove('hidden');
        setTimeout(() => {
            modalOverlay.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
        }, 10);
    }

    renewBtn.addEventListener('click', openModal);
});
</script>

</body>
</html>
