<!DOCTYPE html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <title>Hero Arrow Verification</title>
    <style>
        .hero-gradient {
            background: linear-gradient(rgba(26, 60, 52, 0.7), rgba(26, 60, 52, 0.85)), url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans antialiased bg-slate-100 text-slate-900">

<!-- Mock Header -->
<header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md h-20 border-b border-slate-200">
    <div class="flex items-center justify-center h-full">Header Content</div>
</header>

<main>
    <section class="relative h-screen flex items-center justify-center hero-gradient pt-20">
        <div class="max-w-4xl mx-auto text-center px-4 space-y-8">
             <h1 class="text-5xl font-bold text-white">Hero Title</h1>
             <p class="text-white">Hero Subtitle</p>
        </div>

        <!-- The modified component -->
        <a href="#start-of-content" class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce p-2 rounded-full focus:outline-none focus-visible:ring-2 focus-visible:ring-white/50 transition-colors hover:bg-white/10" aria-label="Прокрутить к содержимому">
            <span class="material-symbols-outlined text-white text-3xl">expand_more</span>
        </a>
    </section>

    <!-- The target -->
    <div id="start-of-content" class="scroll-mt-24"></div>

    <div class="content-area bg-white p-8 m-8 rounded-[2rem] shadow-xl h-[1000px]">
        <h2 class="text-3xl font-bold">Content Starts Here</h2>
        <p>This is the content area.</p>
    </div>
</main>

</body>
</html>
