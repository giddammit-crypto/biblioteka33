<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Check V5</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0b7930",
                        secondary: "#1A3C34",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Montserrat", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8 space-y-12">

    <!-- SECTION 1: Archive Page Layout (4 Columns, 80% Width) -->
    <section class="max-w-[80%] mx-auto bg-gray-50 p-4 border rounded-xl">
        <h2 class="text-2xl font-bold mb-4">1. Archive Page (News Archive Title)</h2>
        <h1 class="text-4xl font-bold font-display mb-8">Архив новостей</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 12 Cards Mockup (showing 4) -->
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 1</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 2</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 3</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 4</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 5</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 6</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 7</article>
            <article class="bg-white rounded-2xl overflow-hidden shadow-md h-64">Card 8</article>
        </div>
        <div class="mt-8 text-center bg-gray-200 p-2">Pagination Here</div>
    </section>

    <!-- SECTION 2: Important Info Block Spacing -->
    <section class="max-w-7xl mx-auto py-16 bg-[#fef2f2]">
        <h2 class="text-2xl font-bold mb-4 px-4">2. Important Info Spacing & Text</h2>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Alert Block -->
            <div class="bg-white p-10 rounded-2xl shadow-xl border-l-8 border-red-500">
                Main Alert Block
            </div>

            <!-- Spacer / Text -->
            <div class="py-12 flex items-center justify-center border-y border-dashed border-gray-400 my-4">
                <div class="w-full bg-slate-900/50 text-white text-center py-4 px-6 rounded-lg backdrop-blur-sm">
                    <p class="text-xl font-bold uppercase tracking-widest">ДОБАВИТЬ ВОЗМОЖНОСТЬ ПИСАТЬ СЮДА ТЕКСТ</p>
                </div>
            </div>

            <!-- Links Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-6">
                 <div class="bg-white aspect-square shadow-md rounded-2xl">Link 1</div>
                 <div class="bg-white aspect-square shadow-md rounded-2xl">Link 2</div>
                 <div class="bg-white aspect-square shadow-md rounded-2xl">Link 3</div>
            </div>
        </div>
    </section>

</body>
</html>
